<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <link rel="stylesheet" href="https://laferger.github.io/ist263/images/animate.css">
    <style>
        .container{
            display: flex;
        }
        #first{
            order: 1;
        }
        #second{
            order: 2;
        }
        #third{
            order: 3;
        }
    </style>
    <script>
        function winnermessage(){
            document.getElementById("messages").innerHTML = "you won!";
        }
        function tryagain(){
            document.getElementById("messages").innerHTML = "Wrong Shell - Try again!"
        }
        function shuffleshells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>
</head>
<body onload="shuffleshells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="first walnut" id="first" onclick="winnermessage()">
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="second walnut" id="second" onclick="tryagain()">
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="third walnut" id="third" onclick="tryagain()">
    </div>
    <div id="messages"></div>
</body>
</html>
