<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Change Example</title>
    <style>
        #su {
            cursor: pointer;
            color: black;
        }

    </style>
    <script>
        function changeText() {
            document.getElementById('su');
            su.textContent = 'Orange Nation';
            su.style.color = 'orange';
        }
    </script>
</head>
<body>

<div id="su" onclick="changeText()">Syracuse University</div>

</body>
</html>
