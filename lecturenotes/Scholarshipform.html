<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title>Scholarship form</title>
    </head>
        <body>
            <h1>Scholarships</h1>
            <table>
                <caption>Scholarships</caption>
                <tr>
                    <th>Name of Scholarship</th>
                    <th>Amount</th>
                    <th>Award Date</th> 
                </tr>
                <tr>
                    <td>Memorial</td>
                    <td>$10,000</td>
                    <td>5/1/2024</td>
                </tr>
                <tr>
                    <td>Smith Scholarship</td>
                    <td>$100,000</td>
                    <td>3/1/2024</td>
                </tr>
            </table>
            <br>
            <form action="" method="post">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="Full Name">
                <label for="yearinschool"></label>
                <br>
                <label for="yearinschool">Year in school</label>
                <select id="yearinschool" name="yearinschool">
                    <option>Select Your Year!</option>
                    <option value="Sophomore">sophomore</option>
                    <option value="Junior">junior</option>
                    <option value="Senior">senior</option>
                </select>
                <br>
                <input type="submit" value="send form">
            </form>
        </body>
</html>
