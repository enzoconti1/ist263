<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms and tables</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>

        <body>
            <h1>Tables and Forms</h1>
            <h2>Table</h2>
            <table>
                <caption>World Population</caption>
                <tr>
                    <th>Country</th><!--Th tag is for headers/meta data-->
                    <th>Population</th>
                    <th>Percent of World Population</th>
                    
                </tr>
                <tr>
                    <td>China</td><!--Td is for data-->
                    <td>1,403,830,640</td>
                    <td>18%</td>
                </tr>
                <tr>
                    <td>India</td>
                    <td>1,365,529,124</td>
                    <td>17.5%</td>
                </tr>
            </table>
            <h2>Forms</h2>
            <form action="" method="post">
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="Full Name"><br><!--Small text-->
                <label for="instructions">Special Instructions:</label><br>
                <textarea id="instructions" name="Instructions" rows="3" cols="100">Instructions
                </textarea><br>
                <p>Write delivery instructions below</p>
                <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
                <label for="pickup">pickup</label>
                <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
                <label for="delivery">delivery</label>
                <br>
                <p>Do you want extra sauce?</p>
                <input type="checkbox" id="extra_sauce" name="Extra Sauce" value="needs extra sauce">
                <label for="extra_sauce">extra sauce</label><br>
                <label for="neighborhood">Neighborhood</label>
                <select id="neighborhood" name="Neighborhood">
                    <option>Select neighborhood!</option>
                    <option value="westcott">Westcott</option>
                    <option value="downtown">Downtown</option>
                    <option value="eastwood">Eastwood</option>

                </select>
                <br>
                <input type="submit" value="send form">


            </form>
        </body>
</html>
